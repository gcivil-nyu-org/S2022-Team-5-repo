{% include 'header.html' %}
    {% load static %}
    <title>Edit Your Property</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
{% include 'navbar.html' %}
<body>
    <div class="main paddform">
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container" style="width: 70%;">
                <div class="signup-content">
                    <form action="{% url 'property:editlistingsubmit' listing.listing_id %}" method="POST" enctype="multipart/form-data" id="createclass-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Edit Information for {{listing.name}}</h2>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="listing_name" id="listing_name" value="{{listing.name}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="address1" id="address1" value="{{listing.address1}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="address2" id="address2" value="{{listing.address2}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group slideanim">
                                <input type="text" class="form-input" name="borough" id="borough" value="{{listing.borough}}" />
                            </div>
                            <div class="col-sm-6 form-group slideanim">
                                <input type="text" class="form-input" name="zipcode" id="zipcode" value="{{listing.zipcode}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group slideanim">
                                <input type="text" class="form-input" name="latitude" id="latitude" value="{{listing.latitude}}" />
                            </div>
                            <div class="col-sm-6 form-group slideanim">
                                <input type="text" class="form-input" name="longitude" id="longitude" value="{{listing.longitude}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group slideanim">
                                <input type="number" class="form-input" name="bedrooms" id="bedrooms" value="{{listing.bedrooms}}" />
                            </div>
                            <div class="col-sm-6 form-group slideanim">
                                <input type="number" class="form-input" name="bathrooms" id="bathrooms" value="{{listing.bathrooms}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group slideanim">
                                <input type="text" class="form-input" name="area" id="area" value="{{listing.area}}" />
                            </div>
                            <div class="col-sm-6 form-group slideanim">
                                <input type="text" class="form-input" name="rent" id="rent" value="{{listing.rent}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group slideanim">
                                <select class="form-input" name="furnished">
                                    <option value="" disabled selected hidden>Furnished?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-sm-6 form-group slideanim">
                                <select class="form-input" name="elevator">
                                    <option value="" disabled selected hidden>Elevator?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group slideanim">
                                <select class="form-input" name="heating">
                                    <option value="" disabled selected hidden>Heating?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-sm-6 form-group slideanim">
                                <select class="form-input" name="parking">
                                    <option value="" disabled selected hidden>Parking?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <select class="form-input" name="laundry">
                                    <option value="" disabled selected hidden>Laundry?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                              <label for="photo_url">Choose a photo :</label>
                                <input type="file" class="form-input" name="photo_url" id="photo_url"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="calendly_link" id="calendly_link" value="{{listing.calendly_link}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="map_url" id="map_url" value="{{listing.map_url}}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="matterport_link" id="matterport_link" value="{{listing.matterport_link}}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group slideanim">
                                <input type="text" class="form-input" name="description" id="description" value="{{listing.description}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Update Property" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    {% include 'footer.html' %}

    <!-- JS -->
    <script src="{% static 'rentit/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'rentit/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
