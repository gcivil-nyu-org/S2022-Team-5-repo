{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block extend_head %}
{% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
{% endblock %}

{% block content %}

<div class="container">
    <form id = 'listingform' method="POST" enctype="multipart/form-data" multiple action = "{% url 'property:newlisting' %}">
    {% csrf_token %}
    {{formset.management_form}}
        {{ formset| crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}

{% block extend_footer %}

{% endblock %}
