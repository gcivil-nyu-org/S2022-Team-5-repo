<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>
    <div class="container" style="padding: 2%;">
      <div class="">
        <form id = 'ratingsform' method="POST" action = "{% url 'property:newrating' property_id %}">
            {% csrf_token %}
            <label for="rating_value" class="form-label">Rating</label>
            <input name="rating_value" type="range" class="form-range" min="0" max="5" step="0.5" id="rating_value">
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="list-group">
        {% for comment in comments %}
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{comment.text}}</h5>
            <small>{{comment.created_at}}</small>
          </div>
          <p class="mb-1">Some placeholder content in a paragraph.</p>
          <small>- {{comment.user.first_name}} {{comment.user.last_name}}</small>
        </a>
        {% endfor %}
      </div>
    </div>
    <div class="" style="padding: 5%;">
      <div class="container"  style="padding: 2%;">
        <form id = 'listingform' method="POST" enctype="multipart/form-data" action = "{% url 'property:newcomment' property_id %}">
          {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

      </div>

  </div>


</body>

</html>
