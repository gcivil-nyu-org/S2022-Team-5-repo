{% extends 'base.html'%}
{% load static %}

{% block extend_head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="main paddform">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form action="{% url 'account:loginsubmit' %}" method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2 class="form-title">Sign In</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password"
                            placeholder="Password" />
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                            statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign In" />
                    </div>
                </form>
                <p class="loginhere">
                    Forgot password? <a href="{% url 'account:password_reset' %}" class="loginhere-link">Reset
                        password</a><br>
                    Need an account? <a href="{% url 'account:signupform' %}" class="loginhere-link">Register here</a>
                </p>
            </div>
        </div>
    </section>

</div>
{% endblock %}

{% block extend_footer %}

{% endblock %}
